name: Pull Request Checks
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-html pytest-cov

      - name: Run tests with reports
        run: |
          mkdir -p reports
          python -m pytest -v \
            --junitxml=reports/pytest-junit.xml \
            --html=reports/pytest-report.html --self-contained-html \
            --cov=. --cov-report=xml:reports/coverage.xml --cov-report=html:reports/coverage-html

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports

      - name: Publish test results (PR comment)
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: reports/pytest-junit.xml
          check_name: "Pytest Results"
          comment_mode: always
          compare_to_earlier_commit: true

      # OPTIONAL: keep if you want a second sticky comment with artifact pointers
      - name: Make report summary with links
        if: always()
        run: |
          echo "### ðŸ”Ž Test artifacts" > pr_comment.md
          echo "- Pytest HTML: _Artifacts Â» test-reports Â» pytest-report.html_" >> pr_comment.md
          echo "- Coverage site: _Artifacts Â» test-reports Â» coverage-html/index.html_" >> pr_comment.md

      - name: Post/Update sticky PR comment
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr_comment.md
